        // í•„í„°ë§
        function filterGroups() {
            let filtered = [...groups];
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(group => 
                    group.name.toLowerCase().includes(searchTerm) ||
                    group.parentCompanyName.toLowerCase().includes(searchTerm)
                );
            }
            
            return filtered;
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderGroups();
                }
            };
            pagination.appendChild(prevBtn);
            
            // í˜ì´ì§€ ë²ˆí˜¸
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderGroups();
                };
                pagination.appendChild(pageBtn);
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderGroups();
                }
            };
            pagination.appendChild(nextBtn);
        }
        
        // ê²€ìƒ‰
        function searchGroups() {
            currentPage = 1;
            renderGroups();
        }
        
        // ê·¸ë£¹ ë³´ê¸°
        function viewGroup(id) {
            const group = groups.find(g => g.id === id);
            if (!group) return;
            
            viewingId = id;
            
            const modalBody = document.getElementById('viewModalBody');
            
            // ì†Œì† íšŒì‚¬ ëª©ë¡ ìƒì„±
            let companiesList = '-';
            if (group.companies && group.companies.length > 0) {
                const companyNames = group.companies.map(cId => {
                    const company = companies.find(c => c.id === cId);
                    return company ? company.name : '';
                }).filter(name => name);
                companiesList = companyNames.join(', ');
            }
            
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">ê·¸ë£¹ëª…</div>
                        <div class="detail-value">${group.name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ëª¨íšŒì‚¬</div>
                        <div class="detail-value">${group.parentCompanyName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ì†Œì†íšŒì‚¬ ìˆ˜</div>
                        <div class="detail-value">${group.companies ? group.companies.length : 0}ê°œ</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">ìƒì„±ì¼</div>
                        <div class="detail-value">${group.createdDate}</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ì†Œì†íšŒì‚¬ ëª©ë¡</label>
                    <div class="company-list">
                        ${companiesList}
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ì„¤ëª…</label>
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 4px;">
                        ${group.description || '-'}
                    </div>
                </div>
            `;
            
            document.getElementById('viewModal').classList.add('active');
        }
        
        // ë³´ê¸° ëª¨ë‹¬ ë‹«ê¸°
        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
            viewingId = null;
        }
        
        // ë³´ê¸° ëª¨ë‹¬ì—ì„œ ìˆ˜ì •
        function openEditFromView() {
            const group = groups.find(g => g.id === viewingId);
            if (!group) return;
            
            closeViewModal();
            editGroup(viewingId);
        }
        
        // ë³´ê¸° ëª¨ë‹¬ì—ì„œ ì‚­ì œ
        function deleteFromView() {
            if (!viewingId) return;
            
            if (confirm('ì •ë§ ì´ ê·¸ë£¹ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                groups = groups.filter(g => g.id !== viewingId);
                saveGroups();
                renderGroups();
                closeViewModal();
            }
        }
        
        // ëª¨ë‹¬ ì—´ê¸° (ì¶”ê°€)
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'ê·¸ë£¹ ë“±ë¡';
            document.getElementById('groupForm').reset();
            updateCompaniesCheckboxes();
            document.getElementById('groupModal').classList.add('active');
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('groupModal').classList.remove('active');
            document.getElementById('groupForm').reset();
            editingId = null;
        }
        
        // ê·¸ë£¹ ìˆ˜ì •
        function editGroup(id) {
            const group = groups.find(g => g.id === id);
            if (!group) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'ê·¸ë£¹ ìˆ˜ì •';
            document.getElementById('groupName').value = group.name;
            document.getElementById('parentCompany').value = group.parentCompanyId;
            document.getElementById('description').value = group.description || '';
            
            updateCompaniesCheckboxes(group.companies);
            document.getElementById('groupModal').classList.add('active');
        }
        
        // ëª¨íšŒì‚¬ ì„ íƒ ì—…ë°ì´íŠ¸
        function updateParentCompanySelect() {
            const select = document.getElementById('parentCompany');
            select.innerHTML = '<option value="">ì„ íƒí•˜ì„¸ìš”</option>';
            
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company.id;
                option.textContent = company.name;
                select.appendChild(option);
            });
        }
        
        // íšŒì‚¬ ì²´í¬ë°•ìŠ¤ ì—…ë°ì´íŠ¸
        function updateCompaniesCheckboxes(selectedCompanies = []) {
            const dropdown = document.getElementById('companiesDropdown');
            dropdown.innerHTML = '';
            
            companies.forEach(company => {
                const div = document.createElement('div');
                div.className = 'multi-select-option';
                
                const checked = selectedCompanies.includes(company.id) ? 'checked' : '';
                
                div.innerHTML = `
                    <input type="checkbox" id="company-${company.id}" value="${company.id}" ${checked}>
                    <label for="company-${company.id}">${company.name}</label>
                `;
                dropdown.appendChild(div);
            });
        }
        
        // ê·¸ë£¹ ì €ì¥
        function saveGroup() {
            const groupName = document.getElementById('groupName').value;
            const parentCompanyId = parseInt(document.getElementById('parentCompany').value);
            const description = document.getElementById('description').value;
            
            if (!groupName || !parentCompanyId) {
                alert('í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ì„ íƒëœ íšŒì‚¬ë“¤ ê°€ì ¸ì˜¤ê¸°
            const selectedCompanies = [];
            const checkboxes = document.querySelectorAll('#companiesDropdown input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                selectedCompanies.push(parseInt(checkbox.value));
            });
            
            const parentCompany = companies.find(c => c.id === parentCompanyId);
            
            const group = {
                name: groupName,
                parentCompanyId: parentCompanyId,
                parentCompanyName: parentCompany ? parentCompany.name : '',
                companies: selectedCompanies,
                description: description,
                createdDate: editingId ? 
                    groups.find(g => g.id === editingId).createdDate : 
                    new Date().toISOString().split('T')[0]
            };
            
            if (editingId) {
                // ìˆ˜ì •
                const index = groups.findIndex(g => g.id === editingId);
                groups[index] = { ...group, id: editingId };
            } else {
                // ì¶”ê°€
                group.id = groups.length ? Math.max(...groups.map(g => g.id)) + 1 : 1;
                groups.push(group);
            }
            
            saveGroups();
            renderGroups();
            closeModal();
        }
        
        // ì—‘ì…€ ë‹¤ìš´ë¡œë“œ
        function exportGroups() {
            alert('ì—‘ì…€ ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ì€ ì‹¤ì œ í™˜ê²½ì—ì„œ êµ¬í˜„ë©ë‹ˆë‹¤.');
        }
        
        // ìƒ˜í”Œ ë°ì´í„° ë¦¬ì…‹
        function resetSampleData() {
            if (confirm('ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ê³  ìƒ˜í”Œ ë°ì´í„°ë¡œ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('companyGroups');
                initializeSampleData();
                currentPage = 1;
                renderGroups();
                alert('ìƒ˜í”Œ ë°ì´í„°ê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // Enter í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchGroups();
            }
        });
    </script>
