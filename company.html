        // í•„í„°ë§
        function filterCompanies() {
            let filtered = [...companies];
            
            // ê²€ìƒ‰ì–´ í•„í„°
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchFilter = document.getElementById('searchFilter').value;
            
            if (searchTerm) {
                filtered = filtered.filter(company => {
                    switch(searchFilter) {
                        case 'name':
                            return company.name.toLowerCase().includes(searchTerm);
                        case 'groupName':
                            return company.groupName.toLowerCase().includes(searchTerm);
                        case 'companyId':
                            return company.id.toString().includes(searchTerm);
                        case 'manager':
                            return company.manager.toLowerCase().includes(searchTerm);
                        case 'email':
                            return company.email.toLowerCase().includes(searchTerm);
                        default:
                            return company.name.toLowerCase().includes(searchTerm);
                    }
                });
            }
            
            // ì˜ì—…ë‹´ë‹¹ì í•„í„°
            const salesManager = document.getElementById('salesManagerFilter').value;
            if (salesManager) {
                filtered = filtered.filter(company => company.salesManager === salesManager);
            }
            
            // êµ­ê°€ í•„í„°
            const country = document.getElementById('countryFilter').value;
            if (country) {
                filtered = filtered.filter(company => company.country === country);
            }
            
            // ìš”ê¸ˆì œ í•„í„° (ë‹¤ì¤‘ ì„ íƒ)
            if (selectedPlans.length > 0 && !selectedPlans.includes('all')) {
                filtered = filtered.filter(company => selectedPlans.includes(company.plan));
            }
            
            // íƒˆí‡´ ì—¬ë¶€ í•„í„°
            const withdrawalStatus = document.getElementById('withdrawalFilter').value;
            if (withdrawalStatus) {
                if (withdrawalStatus === 'active') {
                    filtered = filtered.filter(company => !company.isWithdrawn);
                } else if (withdrawalStatus === 'withdrawn') {
                    filtered = filtered.filter(company => company.isWithdrawn);
                }
            }
            
            return filtered;
        }

            // ë²„íŠ¼ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸

            if (selectedPlans.length === 0 || allCheckbox.checked) {

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCompanies();
                }
            };
            pagination.appendChild(prevBtn);
            
            // í˜ì´ì§€ ë²ˆí˜¸
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderCompanies();
                };
                pagination.appendChild(pageBtn);
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCompanies();
                }
            };
            pagination.appendChild(nextBtn);
        }
